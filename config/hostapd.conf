# WiFi Hotspot configuration for Common Compute OS
# Used when no WiFi credentials are configured

# Interface
interface=wlan0
driver=nl80211

# Network settings
ssid=CommonCompute-Setup
hw_mode=g
channel=7
wmm_enabled=0
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0

# Security settings
wpa=2
wpa_passphrase=coco1234
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP

# Country code (adjust as needed)
country_code=US

# Additional settings
beacon_int=100
dtim_period=2
max_num_sta=10
rts_threshold=2347
fragm_threshold=2346
